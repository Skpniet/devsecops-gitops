apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devsecops-suite
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-repo/argocd-apps
    targetRevision: HEAD
    path: devsecops-tools
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
